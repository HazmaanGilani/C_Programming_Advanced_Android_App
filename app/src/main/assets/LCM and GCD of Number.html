<span style="color: #226666">/*C Program to find LCM and GCD */</span>
</div>
<pre style="margin: 0; line-height: 125%">
<div style="width:auto;margin:20px 0px 0px 0px;padding:.2em .6em;border:2px solid #eeeeee;box-shadow:1px 1px 1px 0px grey;background:#ffffff;;overflow:scroll">
<span style="color: brown">#include&lt;stdio.h&gt;</span>
<span style="color: #0067BB; font-weight: bold">int</span> <span style="color: red; font-weight: bold">main</span>()
{
<span style="color: #0067BB; font-weight: bold">int</span> a,b,t1,t2,lcm,gcd;
printf(<span style="color:#32CD32">&quot;Enter two number: &quot;</span>);
scanf(<span style="color:#32CD32">&quot;%d%d&quot;</span>,<span style="color: #333333">&amp;</span>a,<span style="color: #333333">&amp;</span>b);
t1<span style="color: #333333">=</span>a;
t2<span style="color: #333333">=</span>b;
<span style="color: #008800; font-weight: bold">while</span>(t1<span style="color: #333333">!=</span>t2)
{
<span style="color: #008800; font-weight: bold">if</span>(t1<span style="color: #333333">&gt;</span>t2)
{
t1<span style="color: #333333">=</span>t1<span style="color: #333333">-</span>t2;
}
<span style="color: #008800; font-weight: bold">else</span>
{
t2<span style="color: #333333">=</span>t2<span style="color: #333333">-</span>t1;
}
}
gcd<span style="color: #333333">=</span>t1;
lcm<span style="color: #333333">=</span>(a<span style="color: #333333">*</span>b)<span style="color: #333333">/</span>gcd;
printf(<span style="color:#32CD32">&quot;LCM = %d , GCD= %d&quot;</span>,lcm,gcd);
<span style="color: #008800; font-weight: bold">return</span> <span style="color: purple; font-weight: bold">0</span>;
}
