<span style="color: #226666">/*Program to find the maximum no in an array.*/</span>
</div>
<pre style="margin: 0; line-height: 125%">
<div style="width:auto;margin:20px 0px 0px 0px;padding:.2em .6em;border:2px solid #eeeeee;box-shadow:1px 1px 1px 0px grey;background:#ffffff;;overflow:scroll">
<span style="color: brown">#include&lt;stdio.h&gt;</span>
<span style="color: #0067BB; font-weight: bold">void</span> <span style="color: red; font-weight: bold">main</span>()
{
<span style="color: #0067BB; font-weight: bold">int</span> a[<span style="color: purple; font-weight: bold">5</span>],max,i;
printf(<span style="color:#32CD32">&quot;enter element for the array: &quot;</span>);
<span style="color: green; font-weight: bold">for</span>(i<span style="color: #333333">=</span><span style="color: purple; font-weight: bold">0</span>;i<span style="color: #333333">&lt;</span><span style="color: purple; font-weight: bold">5</span>;i<span style="color: #333333">++</span>)
scanf(<span style="color:#32CD32">&quot;%d&quot;</span>,<span style="color: #333333">&amp;</span>a[i]);
max<span style="color: #333333">=</span>a[<span style="color: purple; font-weight: bold">0</span>];
<span style="color: green; font-weight: bold">for</span>(i<span style="color: #333333">=</span><span style="color: purple; font-weight: bold">1</span>;i<span style="color: #333333">&lt;</span><span style="color: purple; font-weight: bold">5</span>;i<span style="color: #333333">++</span>)
{
<span style="color: green; font-weight: bold">if</span>(max<span style="color: #333333">&lt;</span>a[i])
max<span style="color: #333333">=</span>a[i]; 
}
printf(<span style="color:#32CD32">&quot;maximum no= %d&quot;</span>,max);
}
